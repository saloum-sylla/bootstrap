    https://getbootstrap.com/docs/5.0/components/card/

Commencez par inclure les fichiers CSS et JS de Bootstrap dans votre projet.

Créez un élément div pour la carte en utilisant la classe card de Bootstrap.

Ajoutez un en-tête à la carte en utilisant la classe card-header. Vous pouvez y ajouter un titre ou d'autres informations importantes sur le produit.

Ajoutez un corps de carte en utilisant la classe card-body. Vous pouvez y ajouter une description du produit, une image, des boutons d'action, etc.

Si vous le souhaitez, vous pouvez ajouter un pied de carte en utilisant la classe card-footer. Vous pouvez y ajouter des informations supplémentaires sur le produit ou des liens pertinents.
