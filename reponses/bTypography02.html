<!-- Exercice : Créer une page avec des couleurs prédéfinies

Créez une page.
Ajoutez un  h1 dans 
Créez quatre sections 
Appliquez la classe bg-primary à la première section pour lui donner une couleur de fond bleue.
Appliquez la classe bg-secondary à la deuxième section pour lui donner une couleur de fond grise.
Appliquez la classe bg-success à la troisième section pour lui donner une couleur de fond verte.
Appliquez la classe bg-danger à la quatrième section pour lui donner une couleur de fond rouge.
Ajoutez un paragraphe dans chaque section 
Ajoutez la classe text-white à la première section pour que le texte soit blanc 
Ajoutez la classe text-dark à la deuxième section pour que le texte soit foncé sur fond gris.
Ajoutez la classe text-white à la troisième section pour que le texte soit blanc sur fond vert.
Ajoutez la classe text-white à la quatrième section pour que le texte soit blanc sur fond rouge. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice Couleurs prédéfinies Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <header class="text-center">
    <h1>Exercice sur les couleurs prédéfinies</h1>
  </header>
  <main>
    <section class="bg-primary">
      <p class="text-white">Texte sur fond bleu</p>
    </section>
    <section class="bg-secondary">
      <p class="text-dark">Texte sur fond gris</p>
    </section>
    <section class="bg-success">
      <p class="text-white">Texte sur fond vert</p>
    </section>
    <section class="bg-danger">
      <p class="text-white">Texte sur fond rouge</p>
    </section>
  </main>
</body>
</html>
