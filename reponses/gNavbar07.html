<!-- 
    Collapse 
permet de créer des éléments HTML tels que des boutons, des liens ou des éléments de navigation 
qui peuvent être cliqués pour afficher ou masquer des contenus supplémentair

reprenez l'exercice 6 et creez sous le header un button class navbar-toggler avec un span class navbar-toggler-icon comme enfant 
ajoutez une balise <nav class="collapse navbar-collapse> dans laquelle vous collerez votre liste de lien

    le button remplacera le menu une fois le breakpoint atteint
 -->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- 
       <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
         crossorigin="anonymous"
       ></script> -->
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark">
      <button class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="">accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""> A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
