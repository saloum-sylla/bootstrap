<!-- .container-fluid .container initialise La grille ( comme display:flex pour les flexbox ) est basée sur un système de 12 colonnes et de rangées qui dependent de la hauteur du contenu, 

                  https://getbootstrap.com/docs/5.3/layout/grid/

    La classe col-12 signifie que la colonne prendra toutes les colonnes et donc la largeur de l'écran sur les écrans de toutes tailles .
    La classe col-md-12 signifie que la colonne prendra toute la largeur de l'écran sur les écrans de toutes tailles a partir de 768px .
    xs
<576px	sm / ≥576px	md / ≥768px	lg / ≥992px	xl /  ≥1200px	xxl 
≥1400px
la classe img-fluid sur l'élément img permettra de rendre l'image responsiveet de la faire s'adapter à la taille de la colonne parente 

Exercice 1 : Créez une rangée qui contient deux colonnes de même largeur. Ajoutez une image dans la première colonne et un texte descriptif dans la deuxième colonne. -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <style>
      /* p:hover + img {
        display: none;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 " style="border: 3px solid black">
          <img
            class="img-fluid"
            src="../../img/dbz.jpg"
            alt="Description de l'image"
          />
        </div>
        <div class="col-6">
          <p>Texte descriptif</p>
        </div>
      </div>
    </div>
  </body>
</html>
