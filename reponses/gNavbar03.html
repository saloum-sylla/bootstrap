<!-- 
    reprenez l'exercice 02
   
     utiliser la classe active sur un lien pour selectionner la page active , nav-tabs sur <nav>
     et nav-pills sur <ul>

 -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- 
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
       crossorigin="anonymous"
     ></script> -->
  </head>
  <body>
    <header>
      <div class="m-5">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="">Lorem, ipsum dolor.</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Aut, itaque voluptate!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Sint, architecto atque?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Natus, velit. Omnis.</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="">Quos, molestias distinctio?</a>
          </li>
        </ul>
        <hr />
        <nav class="nav nav-tabs">
          <a class="nav-item nav-link active" href="">Lorem, ipsum dolor.</a
          ><a class="nav-item nav-link" href="">Eaque, quos maiores.</a
          ><a class="nav-item nav-link" href="">Qui, libero corrupti.</a
          ><a class="nav-item nav-link" href="">Est, nihil nostrum.</a
          ><a class="disabled nav-item nav-link" href=""
            >Voluptas, fugiat magni?</a
          >
        </nav>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
