<!-- Exercice 1 : Créer une page de titre avec différentes tailles de police

Créez une page  avec un header .
Ajoutez un <p> dans header, 
Appliquez la classe display-1 à l'élément  <p> pour lui donner une taille de police plus grande.
Ajoutez un deuxième élément <p> dans header et
Appliquez la classe display-4 .
Ajoutez un troisième élément <p> et appliquez la classe h1 
Ajoutez un quatrième élément <p> et appliquez la classe h4  -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice Tailles de police Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <pader class="text-center">
    <p class="display-1">ne pas faire exercice display-2 </p>
    <p class="display-4">display-4 paragraphe</p>
  </pader>
  <main>
    <p class="h1">h1 paragraphe</p>
    <p class="h4">h4 paragraphe</p>
  </main>
</body>
</html>
