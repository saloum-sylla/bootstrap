<!-- 
pour masquer une image sur les écrans plus petits, vous pouvez utiliser la classe Bootstrap d-none d-lg-block. La classe d-none signifie que l'élément est caché sur tous les écrans et la classe d-lg-block signifie que l'élément sera affiché uniquement sur les écrans de taille large (lg) et supérieurs. -->

<!-- Créez une page avec une grille Bootstrap contenant deux colonnes. Dans la première colonne, affichez une image et dans la deuxième colonne, affichez un texte descriptif. Utilisez la classe img-fluid pour rendre l'image responsive et la classe d-none d-md-block pour masquer l'image sur les écrans plus petits que md. Utilisez la classe text-center pour centrer le texte dans la deuxième colonne. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="./dbz.jpg" class="img-fluid d-none d-md-block" alt="Ma superbe photo 1">
          </div>
          <div class="col-md-4 text-center">
            <h2>Titre de la deuxième colonne</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et neque vitae arcu pretium tristique vel vel odio. Integer efficitur elit vitae felis volutpat semper. Sed in metus quis quam semper commodo.</p>
          </div>
          <div class="col-md-4">
            <img src="./dbz.jpg" class="img-fluid d-none d-md-block" alt="Ma superbe photo 2">
          </div>
        </div>
      </div>
      
</body>
</html>
