<!-- 
    https://getbootstrap.com/docs/5.0/components/carousel/

Les class "carousel-control-prev" et "carousel-control-prev-icon" permet d'afficher une icône de flèche vers la gauche dans un élément de contrôle de carousel

reprendre exercice1
--
pour creer l'icône de flèche vers la gauche:
apres le <div class="carousel-inner">
ajoutez un button class="carousel-control-prev qui contient un span class="carousel-control-prev-icon"
--
pour activer la fleche preview  ajoutez un id a  div class="carousel slide" pour pouvoir cibler le carousel 
et ajoutez les attributs data-bs-slide="prev" et data-bs-target="#firstCarousel" au button

on peut creer un 2eme button next en remplaçant prev par next
 -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="col-8 offset-2">
          <div
            class="carousel slide"
            id="firstCarousel"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://picsum.photos/id/250/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/id/251/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/id/252/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/id/253/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
            </div>
            <button
              type="button"
              class="carousel-control-prev"
              data-bs-slide="prev"
              data-bs-target="#firstCarousel"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              type="button"
              class="carousel-control-next"
              data-bs-slide="next"
              data-bs-target="#firstCarousel"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
