<!--
    dans un class="container-fluid" creez une <section class="row">
    placer un form class="col-12 col-md-6" avec  un <fieldset><legend 
      dans lequel vous mettez 3 <label class="form-label"> li√©s les a leur <input type="text ou email" class="form-control"
    
        ajoutez une list deroulante class="form-select" avec 4 options
      
  
-->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container-fluid">
      <section class="row">
        <form class="col-12 col-md-6" action="">
          <h2>formulaire de contact</h2>
          <fieldset>
            <legend>informations personnelles</legend>
            <!--  -->
            <div class="mb-3">
              <label class="form-label" for="prenom">prenom</label>
              <input
                class="form-control"
                type="text"
                name="prenom"
                id="prenom"
              />
            </div>
            <!--  -->
            <div class="mb-3">
              <label class="form-label" for="nom"> nom</label>
              <input class="form-control" type="text" name="nom" id="nom" />
            </div>
            <!--  -->
            <div class="mb-3">
              <label class="form-label" for="email"> email</label>
              <input class="form-control" type="text" name="email" id="email" />
            </div>
            <!--  -->
            <div class="mb-3">
              <label class="form-label" for="ville"> ville</label>
              <select class="form-select" name="ville" id="ville">
                <option selected>---votre equipe---</option>
                <option value="lyon">lyon</option>
                <option value="paris">paris</option>
                <option value="marseille">marseille</option>
                <option value="newteam">newteam</option>
              </select>
            </div>
            <!--  -->
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
