<!-- 
    https://getbootstrap.com/docs/5.0/components/carousel/


    creez une grille bootstrap et mettez y div class="carousel" qui prendra 8 col au centre de l'ecran et qui contient div class="carousel-inner" qui contiendra
    chaque image  dans <div class="carousel-item"> <img src="" alt="" />
        ajoutez la class active sur la div qui contient l'image que vous souhaitez afficher en 1er 
    pour lancer le carousel ajouter l'attribut data-bs-ride="carousel" a div .carousel
 -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="col-8 offset-2">
          <div class="carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://picsum.photos/id/250/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/id/251/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/id/252/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/id/253/200/300"
                  class="d-bloc w-100"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
